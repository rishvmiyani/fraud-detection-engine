<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Engine - Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .dashboard-container {
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 2rem;
            color: #667eea;
        }
        
        .logo h1 {
            color: #2d3748;
            font-weight: 700;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 0.9rem;
        }
        
        .status-indicator i {
            color: #f56565;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.connected i {
            color: #48bb78;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            background: #667eea;
        }
        
        .stat-card.fraud .stat-icon {
            background: #f56565;
        }
        
        .stat-card.success .stat-icon {
            background: #48bb78;
        }
        
        .stat-card.info .stat-icon {
            background: #4299e1;
        }
        
        .stat-content h3 {
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 5px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
        }
        
        .transaction-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-header h2 {
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-refresh, .btn-predict {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .btn-refresh:hover, .btn-predict:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-predict {
            background: #48bb78;
            padding: 15px 30px;
            width: 100%;
            font-size: 1.1rem;
        }
        
        .btn-predict:hover {
            background: #38a169;
        }
        
        .transaction-form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }
        
        .transaction-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-group label {
            font-weight: 600;
            color: #4a5568;
        }
        
        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .prediction-result {
            background: #f7fafc;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #e2e8f0;
            display: none;
        }
        
        .prediction-result h3 {
            color: #2d3748;
            margin-bottom: 20px;
        }
        
        .result-content {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .risk-indicator {
            text-align: center;
        }
        
        .risk-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            position: relative;
            background: conic-gradient(from 0deg, #48bb78 0%, #48bb78 var(--risk-percentage, 0%), #e2e8f0 var(--risk-percentage, 0%), #e2e8f0 100%);
        }
        
        .risk-circle::before {
            content: '';
            position: absolute;
            inset: 10px;
            border-radius: 50%;
            background: white;
        }
        
        .risk-percentage {
            position: relative;
            z-index: 1;
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
        }
        
        .risk-level {
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .risk-level.low { color: #48bb78; }
        .risk-level.medium { color: #ed8936; }
        .risk-level.high { color: #f56565; }
        
        .result-details {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-badge.approved {
            background: #c6f6d5;
            color: #2f855a;
        }
        
        .status-badge.blocked {
            background: #fed7d7;
            color: #c53030;
        }
        
        .status-badge.review {
            background: #feebc8;
            color: #c05621;
        }
        
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 10px;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .transaction-form-container {
                grid-template-columns: 1fr;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
            .result-content {
                flex-direction: column;
            }
            .result-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>Fraud Detection Engine</h1>
            </div>
            <div class="header-controls">
                <span class="status-indicator" id="apiStatus">
                    <i class="fas fa-circle"></i> Checking...
                </span>
                <span class="last-updated" id="lastUpdated">
                    Last Updated: Starting...
                </span>
            </div>
        </header>

        <main class="main-content">
            <section class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Total Predictions</h3>
                        <p class="stat-number" id="totalPredictions">0</p>
                    </div>
                </div>

                <div class="stat-card fraud">
                    <div class="stat-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Fraud Detected</h3>
                        <p class="stat-number" id="fraudDetected">0</p>
                    </div>
                </div>

                <div class="stat-card success">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Fraud Rate</h3>
                        <p class="stat-number" id="fraudRate">0%</p>
                    </div>
                </div>

                <div class="stat-card info">
                    <div class="stat-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="stat-content">
                        <h3>ML Models</h3>
                        <p class="stat-number" id="mlModels">1</p>
                    </div>
                </div>
            </section>

            <section class="transaction-section">
                <div class="section-header">
                    <h2><i class="fas fa-credit-card"></i> Test Transaction</h2>
                    <button class="btn-refresh" onclick="refreshData()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>

                <div class="transaction-form-container">
                    <form id="transactionForm" class="transaction-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="transactionId">Transaction ID</label>
                                <input type="text" id="transactionId" name="transactionId" 
                                       placeholder="AUTO-GENERATED" readonly>
                            </div>
                            <div class="form-group">
                                <label for="userId">User ID</label>
                                <input type="text" id="userId" name="userId" 
                                       placeholder="USER_001" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="amount">Amount ($)</label>
                                <input type="number" id="amount" name="amount" 
                                       step="0.01" min="0.01" placeholder="100.00" required>
                            </div>
                            <div class="form-group">
                                <label for="paymentMethod">Payment Method</label>
                                <select id="paymentMethod" name="paymentMethod" required>
                                    <option value="credit_card">Credit Card</option>
                                    <option value="debit_card">Debit Card</option>
                                    <option value="paypal">PayPal</option>
                                    <option value="cryptocurrency">Cryptocurrency</option>
                                    <option value="wire_transfer">Wire Transfer</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="merchantCategory">Merchant Category</label>
                                <select id="merchantCategory" name="merchantCategory" required>
                                    <option value="grocery">Grocery</option>
                                    <option value="retail">Retail</option>
                                    <option value="online">Online</option>
                                    <option value="gas_station">Gas Station</option>
                                    <option value="restaurant">Restaurant</option>
                                    <option value="entertainment">Entertainment</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="country">Country</label>
                                <select id="country" name="country" required>
                                    <option value="US">United States</option>
                                    <option value="UK">United Kingdom</option>
                                    <option value="CA">Canada</option>
                                    <option value="IN">India</option>
                                    <option value="DE">Germany</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="btn-predict">
                            <i class="fas fa-brain"></i> Predict Fraud Risk
                        </button>
                    </form>

                    <div id="predictionResult" class="prediction-result">
                        <h3>Prediction Result</h3>
                        <div class="result-content">
                            <div class="risk-indicator">
                                <div class="risk-circle" id="riskCircle">
                                    <span class="risk-percentage" id="riskPercentage">0%</span>
                                </div>
                                <p class="risk-level" id="riskLevel">Low Risk</p>
                            </div>
                            <div class="result-details">
                                <div class="detail-item">
                                    <strong>Status:</strong>
                                    <span id="transactionStatus" class="status-badge approved">Approved</span>
                                </div>
                                <div class="detail-item">
                                    <strong>Confidence:</strong>
                                    <span id="confidence">95%</span>
                                </div>
                                <div class="detail-item">
                                    <strong>Model Used:</strong>
                                    <span id="modelUsed">ML Model</span>
                                </div>
                                <div class="detail-item">
                                    <strong>Processing Time:</strong>
                                    <span id="processingTime">--ms</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // IMPORTANT: Change this to your deployed backend API URL
        const apiUrl = 'https://your-backend-api.com'; // UPDATE THIS!
        
        // Generate Transaction ID
        function generateTransactionId() {
            const timestamp = new Date().getTime();
            const random = Math.floor(Math.random() * 1000);
            document.getElementById('transactionId').value = `TXN_${timestamp}_${random}`;
        }
        
        // Check API Status
        async function checkAPIStatus() {
            try {
                const response = await fetch(`${apiUrl}/health`);
                const statusElement = document.getElementById('apiStatus');
                
                if (response.ok) {
                    statusElement.innerHTML = '<i class="fas fa-circle"></i> Connected';
                    statusElement.classList.add('connected');
                    document.getElementById('lastUpdated').textContent = 
                        `Last Updated: ${new Date().toLocaleTimeString()}`;
                    updateStats();
                } else {
                    statusElement.innerHTML = '<i class="fas fa-circle"></i> Error';
                }
            } catch (error) {
                document.getElementById('apiStatus').innerHTML = '<i class="fas fa-circle"></i> Offline';
                console.error('API connection error:', error);
            }
        }
        
        // Update Stats
        async function updateStats() {
            try {
                const response = await fetch(`${apiUrl}/api/v1/stats`);
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('totalPredictions').textContent = 
                        stats.total_predictions?.toLocaleString() || '0';
                    document.getElementById('fraudDetected').textContent = 
                        stats.fraud_detected?.toLocaleString() || '0';
                    document.getElementById('fraudRate').textContent = 
                        stats.fraud_rate || '0%';
                    document.getElementById('mlModels').textContent = 
                        stats.models_loaded || '1';
                }
            } catch (error) {
                console.error('Failed to update stats:', error);
            }
        }
        
        // Predict Transaction
        async function predictTransaction(event) {
            event.preventDefault();
            
            const form = document.getElementById('transactionForm');
            const formData = new FormData(form);
            
            const predictBtn = document.querySelector('.btn-predict');
            const originalText = predictBtn.innerHTML;
            predictBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Analyzing...';
            predictBtn.disabled = true;
            
            const transactionData = {
                transaction_id: formData.get('transactionId'),
                user_id: formData.get('userId'),
                merchant_id: `MERCHANT_${Math.floor(Math.random() * 1000)}`,
                amount: parseFloat(formData.get('amount')),
                payment_method: formData.get('paymentMethod'),
                merchant_category: formData.get('merchantCategory'),
                country: formData.get('country'),
                device_type: 'desktop',
                timestamp: new Date().toISOString()
            };
            
            try {
                const startTime = Date.now();
                const response = await fetch(`${apiUrl}/api/v1/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(transactionData)
                });
                
                const endTime = Date.now();
                const processingTime = endTime - startTime;
                
                if (response.ok) {
                    const result = await response.json();
                    showResult(result, processingTime);
                    updateStats();
                } else {
                    alert('Prediction failed. Please check your backend API.');
                }
            } catch (error) {
                alert(`Connection error: ${error.message}\n\nPlease update apiUrl in the code with your backend URL.`);
            } finally {
                predictBtn.innerHTML = originalText;
                predictBtn.disabled = false;
            }
        }
        
        // Show Prediction Result
        function showResult(result, processingTime) {
            const resultDiv = document.getElementById('predictionResult');
            const riskCircle = document.getElementById('riskCircle');
            const riskPercentage = document.getElementById('riskPercentage');
            const riskLevel = document.getElementById('riskLevel');
            const transactionStatus = document.getElementById('transactionStatus');
            const confidence = document.getElementById('confidence');
            const modelUsed = document.getElementById('modelUsed');
            const processingTimeElement = document.getElementById('processingTime');
            
            const fraudProb = (result.fraud_probability * 100).toFixed(1);
            riskPercentage.textContent = `${fraudProb}%`;
            
            riskLevel.textContent = result.risk_level.charAt(0).toUpperCase() + 
                                   result.risk_level.slice(1) + ' Risk';
            riskLevel.className = `risk-level ${result.risk_level}`;
            
            transactionStatus.textContent = result.status.charAt(0).toUpperCase() + 
                                          result.status.slice(1);
            transactionStatus.className = `status-badge ${result.status}`;
            
            confidence.textContent = `${(result.confidence * 100).toFixed(1)}%`;
            modelUsed.textContent = result.model_used.replace('_', ' ').toUpperCase();
            processingTimeElement.textContent = `${processingTime}ms`;
            
            const riskColor = result.risk_level === 'low' ? '#48bb78' : 
                             result.risk_level === 'medium' ? '#ed8936' : '#f56565';
            riskCircle.style.background = `conic-gradient(from 0deg, ${riskColor} 0%, ${riskColor} ${fraudProb}%, #e2e8f0 ${fraudProb}%, #e2e8f0 100%)`;
            
            resultDiv.style.display = 'block';
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        // Refresh Data
        function refreshData() {
            checkAPIStatus();
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            generateTransactionId();
            checkAPIStatus();
            document.getElementById('transactionForm').addEventListener('submit', predictTransaction);
            document.getElementById('amount').addEventListener('input', generateTransactionId);
            setInterval(checkAPIStatus, 30000);
        });
    </script>
</body>
</html>
