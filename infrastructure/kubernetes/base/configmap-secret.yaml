apiVersion: v1
kind: ConfigMap
metadata:
  name: fraud-detection-config
  labels:
    app: fraud-detection
data:
  # Application configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_WORKERS: "4"
  ENVIRONMENT: "production"
  
  # External services
  kafka-servers: "kafka-cluster:9092"
  clickhouse-host: "clickhouse-service:8123"
  prometheus-url: "http://prometheus:9090"
  
  # Feature store
  FEATURE_STORE_URL: "feast-feature-store:6566"
  FEATURE_CACHE_TTL: "1800"
  
  # Model configuration
  MODEL_INFERENCE_TIMEOUT: "5.0"
  MODEL_BATCH_SIZE: "1000"
  
  # Rate limiting
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_DEFAULT: "1000/minute"
  RATE_LIMIT_FRAUD_DETECT: "500/minute"
  
  # Monitoring
  METRICS_ENABLED: "true"
  LOG_LEVEL: "INFO"
  
  # Business rules
  FRAUD_THRESHOLD_HIGH: "0.8"
  FRAUD_THRESHOLD_MEDIUM: "0.5"
  FRAUD_THRESHOLD_LOW: "0.2"
---
apiVersion: v1
kind: Secret
metadata:
  name: fraud-detection-secrets
  labels:
    app: fraud-detection
type: Opaque
stringData:
  # Database
  database-url: "postgresql://fraud_user:fraud_password@postgres-service:5432/fraud_detection"
  
  # Redis
  redis-url: "redis://redis-service:6379/0"
  
  # Security keys
  secret-key: "your-super-secret-key-change-in-production"
  jwt-secret-key: "your-jwt-secret-key-change-in-production"
  
  # External API keys
  model-registry-api-key: "your-model-registry-api-key"
  external-service-api-key: "your-external-service-api-key"
  
  # SMTP credentials
  smtp-username: "your-smtp-username"
  smtp-password: "your-smtp-password"
