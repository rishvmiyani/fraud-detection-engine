apiVersion: v2
name: fraud-detection
description: Real-Time Fraud Detection Engine Helm Chart
type: application
version: 2.0.0
appVersion: "2.0.0"
keywords:
  - fraud-detection
  - machine-learning
  - fintech
  - security
home: https://github.com/your-org/fraud-detection-engine
sources:
  - https://github.com/your-org/fraud-detection-engine
maintainers:
  - name: Fraud Detection Team
    email: fraud-team@company.com
dependencies:
  - name: postgresql
    version: 12.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: kafka
    version: 22.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled
  - name: prometheus
    version: 23.x.x
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: 6.x.x
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled
annotations:
  category: Security
  licenses: Apache-2.0
