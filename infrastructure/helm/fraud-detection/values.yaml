# Default values for fraud-detection
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global configuration
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

# Application configuration
app:
  name: fraud-detection
  version: "2.0.0"
  environment: production

# Image configuration
image:
  registry: your-registry.com
  repository: fraud-detection
  tag: "2.0.0"
  pullPolicy: Always
  pullSecrets: []

# Replica configuration
replicaCount: 3

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 8000
  annotations: {}

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: api.frauddetection.company.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: fraud-detection-tls
      hosts:
        - api.frauddetection.company.com

# Resource configuration
resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 250m
    memory: 512Mi

# Auto-scaling configuration
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 50
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Security configuration
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
    - ALL

# Environment variables
env:
  - name: ENVIRONMENT
    value: "production"
  - name: API_HOST
    value: "0.0.0.0"
  - name: API_PORT
    value: "8000"
  - name: DEBUG
    value: "false"

# ConfigMaps and Secrets
configMap:
  create: true
  data:
    API_WORKERS: "4"
    RATE_LIMIT_ENABLED: "true"
    METRICS_ENABLED: "true"
    LOG_LEVEL: "INFO"

secrets:
  create: true
  data:
    DATABASE_URL: ""
    REDIS_URL: ""
    SECRET_KEY: ""
    JWT_SECRET_KEY: ""

# Persistent storage
persistence:
  models:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteMany
    size: 10Gi
  logs:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteMany
    size: 5Gi

# Health checks
healthcheck:
  enabled: true
  livenessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 30
    periodSeconds: 30
    timeoutSeconds: 10
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

# Node selection
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity: {}

# Pod disruption budget
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# Service account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Dependencies
postgresql:
  enabled: true
  auth:
    postgresPassword: fraud_password
    username: fraud_user
    password: fraud_password
    database: fraud_detection
  primary:
    persistence:
      enabled: true
      size: 50Gi

redis:
  enabled: true
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      size: 10Gi

kafka:
  enabled: true
  replicaCount: 3
  persistence:
    enabled: true
    size: 20Gi

# Monitoring
monitoring:
  enabled: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
      interval: 30s
  grafana:
    enabled: true
    adminPassword: admin123
    dashboards:
      enabled: true

# Network policies
networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
  egress:
    - to: []
      ports:
        - protocol: TCP
          port: 5432  # PostgreSQL
        - protocol: TCP
          port: 6379  # Redis
        - protocol: TCP
          port: 9092  # Kafka

# Backup configuration
backup:
  enabled: true
  schedule: "0 2 * * *"  # Daily at 2 AM
  retention: "30d"
  destination:
    s3:
      bucket: "fraud-detection-backups"
      region: "us-east-1"
